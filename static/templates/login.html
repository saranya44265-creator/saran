<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
    }
  </style>
</head>
<body class="h-screen bg-gradient-to-r from-[#74ebd5] to-[#ACB6E5] flex items-center justify-center m-0">

  <div class="bg-white p-8 rounded-xl shadow-lg w-80 animate-fadeIn">
    <h2 class="text-2xl text-center mb-6 text-gray-800 font-bold">
      <i class="fas fa-user-lock mr-2"></i> Login
    </h2>

    <!-- Optional error block -->
    <!-- <div class="text-center text-red-500 mb-4">Invalid credentials</div> -->

    <form method="post">
      {% csrf_token %}
      {% if error %}
        <div class="text-center text-red-500 mb-4">{{ error }}</div>
      {% endif %}

      <div class="mb-4 relative">
        <label for="username" class="block text-gray-600 mb-1">
          <i class="fas fa-user mr-1"></i> Username
        </label>
        <input
          type="text"
          id="username"
          name="username"
          required
          class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md bg-gray-100 focus:outline-none focus:ring-2 focus:ring-[#74ebd5]"
        >
        <i class="fas fa-user absolute top-9 left-3 text-gray-400"></i>
      </div>

      <div class="mb-4 relative">
        <label for="password" class="block text-gray-600 mb-1">
          <i class="fas fa-lock mr-1"></i> Password
        </label>
        <input
          type="password"
          id="password"
          name="password"
          required
          class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md bg-gray-100 focus:outline-none focus:ring-2 focus:ring-[#74ebd5]"
        >
        <i class="fas fa-lock absolute top-9 left-3 text-gray-400"></i>
      </div>

      <input
        type="submit"
        value="Login"
        class="w-full bg-[#74ebd5] text-white py-2 rounded-md font-bold hover:bg-[#60c2bd] transition duration-300"
      >
    </form>
  </div>

  <style>
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fadeIn {
      animation: fadeIn 1s ease-in-out;
    }
  </style>
</body>
</html>
